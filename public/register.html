<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SkyBattle Store</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/logo.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .auth-box {
      background: var(--bg-card);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-logo img {
      height: 80px;
    }
    .auth-box h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-gray);
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      background: var(--bg-sidebar);
      border: 1px solid #333;
      border-radius: 5px;
      color: var(--text-white);
      font-size: 16px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--accent-gold);
    }
    .form-group small {
      display: block;
      margin-top: 5px;
      color: var(--text-gray);
      font-size: 12px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 45px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 14px;
      padding: 5px;
    }
    .toggle-password:hover {
      color: var(--accent-gold);
    }
    .player-type-options {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }
    .player-type-option {
      flex: 1;
      padding: 15px;
      background: var(--bg-sidebar);
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .player-type-option:hover {
      border-color: #555;
    }
    .player-type-option.selected {
      border-color: var(--accent-gold);
      background: rgba(212, 168, 75, 0.1);
    }
    .player-type-option input {
      display: none;
    }
    .player-type-option .icon {
      font-size: 16px;
      font-weight: bold;
      color: var(--accent-gold);
    }
    .player-type-option .label {
      font-size: 12px;
      color: var(--text-gray);
    }
    .player-type-option .desc {
      font-size: 11px;
      color: var(--text-gray);
      margin-top: 5px;
    }
    .submit-btn {
      width: 100%;
      background: var(--accent-gold);
      color: var(--bg-dark);
      border: none;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background: var(--accent-orange);
    }
    .auth-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-gray);
    }
    .auth-link a {
      color: var(--accent-gold);
    }
    .error-msg {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--text-gray);
      text-decoration: none;
    }
    .back-link:hover {
      color: var(--text-white);
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <div class="auth-logo">
      <img src="/images/logo.png" alt="SkyBattle">
    </div>
    <h1>Create Account</h1>
    <div class="error-msg" id="error"></div>
    <form onsubmit="register(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required placeholder="Enter password" minlength="6">
          <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
        </div>
        <small>Minimum 6 characters</small>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" required placeholder="Confirm password" minlength="6">
          <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</button>
        </div>
      </div>
      <div class="form-group">
        <label>Minecraft Username</label>
        <input type="text" id="username" required placeholder="Your in-game name" minlength="3" maxlength="16">
        <small>Must match your exact in-game username</small>
      </div>
      <div class="form-group">
        <label>Player Type</label>
        <div class="player-type-options">
          <label class="player-type-option selected" onclick="selectPlayerType('java')">
            <input type="radio" name="playerType" value="java" checked>
            <div class="icon">Java</div>
            <div class="label">Edition</div>
            <div class="desc">PC/Mac/Linux</div>
          </label>
          <label class="player-type-option" onclick="selectPlayerType('bedrock')">
            <input type="radio" name="playerType" value="bedrock">
            <div class="icon">Bedrock</div>
            <div class="label">Edition</div>
            <div class="desc">Mobile/Console/Win10</div>
          </label>
          <label class="player-type-option" onclick="selectPlayerType('offline')">
            <input type="radio" name="playerType" value="offline">
            <div class="icon">Offline</div>
            <div class="label">Mode</div>
            <div class="desc">Cracked/TLauncher</div>
          </label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
    <p class="auth-link">Already have an account? <a href="/auth/login">Login</a></p>
    <a href="/" class="back-link">Back to Store</a>
  </div>

  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide';
      } else {
        input.type = 'password';
        btn.textContent = 'Show';
      }
    }
    
    function selectPlayerType(type) {
      document.querySelectorAll('.player-type-option').forEach(el => el.classList.remove('selected'));
      document.querySelector(`input[value="${type}"]`).closest('.player-type-option').classList.add('selected');
      document.querySelector(`input[value="${type}"]`).checked = true;
    }
    
    async function register(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const username = document.getElementById('username').value;
      const playerType = document.querySelector('input[name="playerType"]:checked').value;
      const errorEl = document.getElementById('error');
      
      // Check passwords match
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        errorEl.style.display = 'block';
        return;
      }
      
      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, username, playerType })
        });
        
        const data = await res.json();
        
        if (data.success) {
          window.location.href = '/';
        } else {
          errorEl.textContent = data.error || 'Registration failed';
          errorEl.style.display = 'block';
        }
      } catch (e) {
        errorEl.textContent = 'Registration failed. Please try again.';
        errorEl.style.display = 'block';
      }
    }
  </script>
</body>
</html>
